{% extends 'admin_masterpage.html' %}
{% block title %}
Admin Update Profile
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 h1 text-center">
            <span>Update Profile</span>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="Ad_name" class="form-control" placeholder="Enter Name" >
                </div>
                <div class="form-group">
                    <label>Mobile No.</label>
                    <input type="text" name="mobile" class="form-control"  placeholder="Enter Mobile No.">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" class="form-control"  placeholder="Enter Address">
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="file" name="image">
                </div>
                <div>
                    <input type="submit" value="Update Profile" class="btn btn-primary btn-block">

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
