{% extends "admin_masterpage.html" %}
{% block title %}
Admin Update_password
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12 h1 text-center">
            <span>Update Password</span>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Old Password</label>
                    <input type="password" name="old_pass" placeholder="Enter Password" class="form-control">
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" name="n_pass" placeholder="Enter new password" class="form-control">
                </div>
                <div class="form-group">
                     <label>Confirm Password</label>
                    <input type="password" name="c_pass" placeholder="Enter again password" class="form-control">
                </div>
                <div>
                    <input type="submit" value="Change password" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
