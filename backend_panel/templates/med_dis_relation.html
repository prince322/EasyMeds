{% extends 'admin_masterpage.html' %}

{% block title %}
Medicine Disease Relation
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 h1 text-center">
            <span>Medicine Disease Relation </span>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                 <div class="form-group">
                     <label>Disease:</label>
                     <select name="dis_name">
                         <option value="0">Select</option>
                         {% if dis_data %}
                         {% for i in data %}
                         <option value="{{i.id}}">{{i.dis_name}}</option>
                         {% endfor %}
                         {% endif %}
                     </select>
                 </div>
                <div class="form-group">
                     <label>Medicine:</label>
                     <select name="med_name">
                         <option value="0">Select</option>
                         {% if med_data %}
                         {% for i in data %}
                         <option value="{{i.id}}">{{i.med_name}}</option>
                         {% endfor %}
                         {% endif %}
                     </select>
                 </div>
                 <div class="form-group">
                    <input type="submit" value="Add Details" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
