{% extends 'admin_masterpage.html' %}

{% block title %}
Add Medicine
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 h1 text-center">
            <span>Add Medicine </span>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                 <div class="form-group">
                     <label>Category:</label>
                     <select name="category">
                         <option value="0">Select</option>
                         {% if data %}
                         {% for i in data %}
                         <option value="{{i.id}}">{{i.type}}</option>
                         {% endfor %}
                         {% endif %}
                     </select>
                 </div>
                <div class="form-group">
                    <label>Medicine Name</label>
                    <input type="text" class="form-control" name="med_name" placeholder="Medicine Name">
                </div>
                <div class="form-group">
                    <label>Add Image:</label>
                    <input type="file" name="med_image" placeholder="Image">
                </div>
                <div class="form-group">
                    <label>Price:</label>
                    <input type="text" class="form-control" name="med_price" placeholder="Price">
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" class="form-control" name="med_desc" placeholder="Description">
                </div>
                <div class="form-group">
                    <input type="submit" value="Add Medicine Details" class="btn btn-primary btn-block">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
