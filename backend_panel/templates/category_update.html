{% extends 'admin_masterpage.html' %}

{% block title %}
Update Medicine Category
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 h1 text-center">
            <span>Update Medicine Category</span>
        </div>
        <div class="col-sm-12">
            <table class="table table-bordered">
                <tr>
                    <td>Category</td>
                </tr>
                {% if data %}
            {% for name in data %}
                <tr>
                <td>{{ name.type }}</td>
                    <td><a href="{% url 'backend_panel:delete_category' %}?id={{name.id}}" class="btn btn-danger">Delete</a></td>
                    <td><a href="{% url 'backend_panel:edit_category' %}?id={{name.id}}" class="btn btn-warning">Edit</a></td>
                </tr>
            {% endfor %}
            {% endif %}
</table>
        </div>
    </div>
</div>

{% endblock %}
