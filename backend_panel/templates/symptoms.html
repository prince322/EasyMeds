{% extends 'admin_masterpage.html' %}

{% block title %}
Add Symptoms
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-12 h1 text-center">
            <span>Add Symptoms</span>
        </div>
        <div class="col-sm-offset-3 col-sm-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Diseases</label>
                    <select name="dis_name">
                        <option value="0">Select</option>
                        {% if data  %}
                        {% for i in data %}
                        <option value="{{i.id}}">{{i.dis_name}}</option>
                        {% endfor %}
                        {% endif %}
                    </select>
                </div>
                <div class="form-group">
                    <label>Symptom</label>
                    <input type="text" class="form-control" name="symptom" placeholder="Symptom">
                </div>
                <div>
                    <input type="submit" value="Add_symptom" class="btn btn-primary btn-block">
                </div>
            </form>
    </div>
</div>

{% endblock %}
